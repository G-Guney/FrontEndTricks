<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input type="radio" name="animate" id="box1">
        <label for="box1">
            <img src="img/1.jpg" alt=""  width="80">
        </label>
        <img src="img/1.jpg" alt="">

        <input type="radio" name="animate" id="box2" checked="checked">
        <label for="box2">
            <img src="img/2.jpg" alt="" width="80">
        </label>
        <img src="img/2.jpg" alt="">

        <input type="radio" name="animate" id="box3">
        <label for="box3">
            <img src="img/3.jpg" alt="" width="80">
        </label>
        <img src="img/3.jpg" alt="">

        <input type="radio" name="animate" id="box4">
        <label for="box4">
            <img src="img/4.jpg" alt="" width="80">
        </label>
        <img src="img/4.jpg" alt="">
    </div>
    
</body>
</html>
